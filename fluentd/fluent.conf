<source>
  @type tail
  format nginx
  path /var/log/nginx/json-access.log
  pos_file /fluentd/nginx/access.log.pos
  format json
  tag nginx.access
</source>

<source>
  @type tail
  tag nginx.error
  path /var/log/nginx/error.log
  pos_file /fluentd/nginx/error.log.pos
  multiline_flush_interval 3s
  emit_unmatched_lines true
  <parse>
    @type nginx_error_multiline
  </parse>
</source> 

<match nginx.access>
  @type copy
  <store>
      @type elasticsearch
      hosts http://elasticsearch:9200
      scheme https
      ssl_verify false
      ssl_version TLSv1_2
      user fluentd
      password fluentd
      logstash_format true
      logstash_prefix fluentd
      logstash_dateformat %Y.%m.%d
      include_tag_key true
      flush_interval 5s
  </store>

  <store>
    @type stdout
  </store>
</match>

<match nginx.error>
  @type copy
  <store>
      @type elasticsearch
      hosts http://elasticsearch:9200
      scheme https
      ssl_verify false
      ssl_version TLSv1_2
      user fluentd
      password fluentd
      logstash_format true
      logstash_prefix fluentd
      logstash_dateformat %Y.%m.%d
      include_tag_key true
      flush_interval 5s
  </store>

  <store>
    @type stdout
  </store>
</match>

